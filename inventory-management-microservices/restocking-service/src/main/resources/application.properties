spring.application.name=restocking-service
server.port=8083

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Service URLs
inventory.service.url=${INVENTORY_SERVICE_URL:http://inventory-service:8081}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://notification-service:8082}

# Restocking Thresholds
restocking.low-stock-threshold=10
restocking.critical-stock-threshold=5

# Logging
logging.level.com.restocking=INFO
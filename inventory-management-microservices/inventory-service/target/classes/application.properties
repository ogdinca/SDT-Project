spring.application.name=inventory-service
server.port=8081

# H2 Database (keep existing)
spring.datasource.url=jdbc:h2:mem:inventorydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Eureka Client Configuration - ADD THIS
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Notification Service URL - Now uses service name instead of localhost
notification.service.url=${NOTIFICATION_SERVICE_URL:http://notification-service:8082}
# Application Name
spring.application.name=restocking-service

# Server Port
server.port=8083

# Inventory Service URL (for fetching inventory data)
inventory.service.url=http://localhost:8081

# Notification Service URL (for sending alerts)
notification.service.url=http://localhost:8082

# Restocking Thresholds
restocking.low-stock-threshold=10
restocking.critical-stock-threshold=5

# Logging
logging.level.com.restocking=INFO
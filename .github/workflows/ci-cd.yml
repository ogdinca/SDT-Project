name: CI/CD Pipeline for Inventory Microservices

on:
  push:
    branches: [ milestone5, main ]
  pull_request:
    branches: [ milestone5, main ]

jobs:

  build-and-test:
    name: Build and test for all of the microservices
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [eureka-server, inventory-service, notification-service, restocking-service, api-gateway]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build ${{ matrix.service }}
        working-directory: ./inventory-management-microservices/${{ matrix.service }}
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests
      
      - name: Run Tests for ${{ matrix.service }}
        working-directory: ./inventory-management-microservices/${{ matrix.service }}
        run: ./mvnw test
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: inventory-management-microservices/${{ matrix.service }}/target/*.jar
          retention-days: 5


  docker-build:
    name: Build Docker Images
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Eureka Server Image
        working-directory: ./inventory-management-microservices
        run: |
          docker build -t eureka-server:latest -f eureka-server/Dockerfile eureka-server
      
      - name: Build Inventory Service Image
        working-directory: ./inventory-management-microservices
        run: |
          docker build -t inventory-service:latest -f inventory-service/Dockerfile inventory-service
      
      - name: Build Notification Service Image
        working-directory: ./inventory-management-microservices
        run: |
          docker build -t notification-service:latest -f notification-service/Dockerfile notification-service
      
      - name: Build Restocking Service Image
        working-directory: ./inventory-management-microservices
        run: |
          docker build -t restocking-service:latest -f restocking-service/Dockerfile restocking-service
      
      - name: Build API Gateway Image
        working-directory: ./inventory-management-microservices
        run: |
          docker build -t api-gateway:latest -f api-gateway/Dockerfile api-gateway
      
      - name: Save Docker Images
        run: |
          docker save -o images.tar \
            eureka-server:latest \
            inventory-service:latest \
            notification-service:latest \
            restocking-service:latest \
            api-gateway:latest
      
      - name: Upload Docker Images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: images.tar
          retention-days: 5

  
  
  integration-tests:
    name: Run Integration Tests
    needs: docker-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
      
      - name: Load Docker Images
        run: docker load -i images.tar
      
      - name: Start Services with Docker Compose
        working-directory: ./inventory-management-microservices
        run: |
          docker-compose up -d
          sleep 60  # Wait for services to be ready
      
      - name: Check Services Health
        run: |
          echo "Checking Eureka Server..."
          curl -f http://localhost:8761/actuator/health || exit 1
          
          echo "Checking API Gateway..."
          curl -f http://localhost:8080/actuator/health || exit 1
          
          echo "Checking RabbitMQ..."
          curl -f http://localhost:15672 || exit 1
      
      - name: Run API Tests
        run: |
          echo "Testing Inventory Service..."
          curl -X POST http://localhost:8081/api/inventory \
            -H "Content-Type: application/json" \
            -d '{"itemName":"Test Item","quantity":5,"categoryId":1}'
          
          echo "Testing Notification Service..."
          curl -f http://localhost:8082/api/notifications/health
          
          echo "Testing Restocking Service..."
          curl -f http://localhost:8083/api/restocking/health
      
      - name: Check RabbitMQ Queues
        run: |
          echo "Checking RabbitMQ queues..."
          docker exec rabbitmq rabbitmqctl list_queues
      
      - name: Show Service Logs
        if: always()
        working-directory: ./inventory-management-microservices
        run: docker-compose logs
      
      - name: Cleanup
        if: always()
        working-directory: ./inventory-management-microservices
        run: docker-compose down -v

  
  
  deploy:
    name: Deploy to Local Docker Environment
    needs: integration-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/milestone5' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
      
      - name: Load Docker Images
        run: docker load -i images.tar
      
      - name: Deploy with Docker Compose
        working-directory: ./inventory-management-microservices
        run: |
          docker-compose down -v || true
          docker-compose up -d
      
      - name: Verify Deployment
        run: |
          sleep 60
          curl -f http://localhost:8761/actuator/health
          curl -f http://localhost:8080/actuator/health
      
      - name: Deployment Summary
        run: |
          echo "Deployment successful!"
          echo "Services running:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "Service URLs:"
          echo "  - Eureka: http://localhost:8761"
          echo "  - API Gateway: http://localhost:8080"
          echo "  - Inventory: http://localhost:8081"
          echo "  - Notification: http://localhost:8082"
          echo "  - Restocking: http://localhost:8083"
          echo "  - RabbitMQ Management: http://localhost:15672 (admin/admin123)"
